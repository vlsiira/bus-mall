<!DOCTYPE html>
<html>
    <head>
        <title>Survey Settings</title>
    </head>
    <body>
        <h1>Survey Settings</h1>
        <form>
            <fieldset>
                <legend>Change Settings</legend>

                <label for="num-images-shown">Number of Images Shown</label>
                <input type="text" name="num-images-shown" id="num-images-shown">

                <label for="num-rounds">Number of Rounds</label>
                <input type="text" name="num-rounds" id="num-rounds">

            </fieldset>
        </form>
    </body>
</html>
